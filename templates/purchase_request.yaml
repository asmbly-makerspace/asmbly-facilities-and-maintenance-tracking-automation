AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Resources for Purchase Request-focused Lambda functions.

Parameters:
  Stage:
    Type: String
    Description: The deployment stage (e.g., dev, stage, prod).
  RequestsLayerARN:
    Type: String
    Description: The ARN of the shared Requests Lambda Layer.
  CommonLayerARN:
    Type: String
    Description: The ARN of the shared Common Utilities Lambda Layer.

Resources:
  SlackSlashReorderLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: SlackSlashReorderPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - iam:CreateRole
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:clickup/api/token-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:slack-maintenancebot-token-*'
      Tags:
        - Key: Project
          Value: slack-slash-reorder
        - Key: Workspace
          Value: facilities
        - Key: Stage
          Value: !Ref Stage

  SlackSlashReorderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "SlackSlashReorderFunction-${Stage}"
      Description: "Handles a Slack slash command to create a reorder/purchase request in ClickUp."
      CodeUri: ../functions/purchase_request/slack_slash_reorder/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      MemorySize: 512
      Timeout: 10
      Role: !GetAtt SlackSlashReorderLambdaRole.Arn
      Layers:
        - !Ref RequestsLayerARN
        - !Ref CommonLayerARN
      Environment:
        Variables:
          CLICKUP_SECRET_NAME: 'clickup/api/token'
          SLACK_MAINTENANCE_BOT_SECRET_NAME: !Sub 'slack-maintenancebot-token'
          LIST_ID: '901320662208'
          PURCHASE_REQUEST_LIST_ID: '901310302436'
          WORKSPACE_FIELD_ID: 'f4923783-74db-42ca-bda3-82bbca58abfe'
          SUPPLIER_LINK_FIELD_ID: 'c25e5cb5-e38f-4ae7-adae-d3620d9157bc'
          REQUESTOR_NAME_FIELD_ID: '6ec94778-d4a6-4f54-94a6-59769db1ba57'
          ITEM_TYPE_FIELD_ID: 'f73725e4-d2fa-4187-9241-712af6fadb89'
      Tags:
        Project: slack-slash-reorder
        Workspace: facilities
        Stage: !Ref Stage

  PurchaseRequestReactionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: [sts:AssumeRole]
      Policies:
        - PolicyName: PurchaseRequestReactionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:clickup/api/token-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:slack-maintenancebot-token-*'
              - Effect: Allow
                Action: ssm:GetParameter
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Stage}/config/reaction-handler/purchase-request'
      Tags:
        - Key: Project
          Value: slack-reaction-purchase-request
        - Key: Workspace
          Value: facilities
        - Key: Stage
          Value: !Ref Stage

  PurchaseRequestReactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "PurchaseRequest-ReactionFunction-${Stage}"
      Description: "Handles a Slack reaction webhook to update a ClickUp task status."
      CodeUri: ../functions/purchase_request/slack_reaction_webhook/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      MemorySize: 512
      Timeout: 10
      Role: !GetAtt PurchaseRequestReactionRole.Arn
      Layers:
        - !Ref RequestsLayerARN
        - !Ref CommonLayerARN
      Environment:
        Variables:
          REACTION_MAP_PARAMETER_NAME: !Sub "/${Stage}/config/reaction-handler/purchase-request"
      Tags:
        Project: slack-reaction-purchase-request
        Workspace: facilities
        Stage: !Ref Stage

Outputs:
  SlackSlashReorderFunctionArn:
    Description: "The ARN of the Slack Slash Reorder Lambda Function"
    Value: !GetAtt SlackSlashReorderFunction.Arn
  PurchaseRequestReactionFunctionArn:
    Description: "The ARN of the Slack Reaction Webhook Lambda Function"
    Value: !GetAtt PurchaseRequestReactionFunction.Arn