AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::LanguageExtensions
  - AWS::Serverless-2016-10-31
Description: Resources for Ceramics-focused Lambda functions.

Parameters:
  Stage:
    Type: String
    Description: The deployment stage (e.g., dev, stage, prod).
  RequestsLayerARN:
    Type: String
    Description: The ARN of the shared Requests Lambda Layer.
  CommonLayerARN:
    Type: String
    Description: The ARN of the shared Common Utilities Lambda Layer.

Resources:
  ClickUpCeramicsConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Stage}/config/clickup/ceramics/dropOffRequests"
      Type: String
      Description: "JSON configuration for Ceramics ClickUp IDs, like the drop-off request list ID."
      Value:
        Fn::ToJsonString:
          Fn::Transform:
            Name: 'AWS::Include'
            Parameters:
              Location: ../configs/clickup_ceramics_dropOffRequests.json
      Tags:
        Application: facilities-automation-hub
        Project: ceramics:kiln-dropoff-viewer
        Workspace: ceramics
        Stage: !Ref Stage

  KilnDropoffViewerLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: KilnDropoffViewerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - iam:CreateRole
                Resource: !Sub 'arn:aws:iam::${AWS::AccountId}:role/*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:clickup/api/token-*'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Stage}/config/clickup/ceramics/dropOffRequests'
      Tags:
        - Key: Application
          Value: facilities-automation-hub
        - Key: Project
          Value: ceramics:kiln-dropoff-viewer
        - Key: Workspace
          Value: ceramics
        - Key: Stage
          Value: !Ref Stage

  KilnDropoffRecentEntriesViewerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "KilnDropoffRecentEntriesViewerFunction-${Stage}"
      Description: "Generates a public-facing HTML page showing recent kiln drop-off submissions from ClickUp for the last 24 hours. Triggered by API Gateway."
      CodeUri: ../functions/ceramics/kiln_dropoff_recent_entries_viewer/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Timeout: 10
      Role: !GetAtt KilnDropoffViewerLambdaRole.Arn
      Layers:
        - !Ref RequestsLayerARN
        - !Ref CommonLayerARN
      Environment:
        Variables:
          SECRET_NAME: "clickup/api/token"
          CLICKUP_CERAMICS_CONFIG_PARAMETER_NAME: !Ref ClickUpCeramicsConfigParameter
      Tags:
        Application: facilities-automation-hub
        Project: ceramics:kiln-dropoff-viewer
        Workspace: ceramics
        Stage: !Ref Stage

Outputs:
  KilnDropoffViewerFunctionArn:
    Description: "The ARN of the Kiln Dropoff Viewer Lambda Function"
    Value: !GetAtt KilnDropoffRecentEntriesViewerFunction.Arn
