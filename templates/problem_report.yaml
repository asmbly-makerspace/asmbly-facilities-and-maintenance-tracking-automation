AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::LanguageExtensions
  - AWS::Serverless-2016-10-31
Description: Resources for Problem Report-focused Lambda functions.

Parameters:
  Stage:
    Type: String
    Description: The deployment stage (e.g., dev, stage, prod).
  RequestsLayerARN:
    Type: String
    Description: The ARN of the shared Requests Lambda Layer.
  ClickUpWorkspaceFieldIdParameterName:
    Type: String
    Description: The name of the SSM Parameter storing the Workspace Field ID.
  CommonLayerARN:
    Type: String
    Description: The ARN of the shared Common Utilities Lambda Layer.

Resources:
  ClickUpProblemReportConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "/${Stage}/clickup/facilities/problemReports"
      Description: "JSON configuration for the ClickUp Problem Reports list and its custom field IDs."
      Type: String
      Value:
        Fn::ToJsonString:
          Fn::Transform:
            Name: 'AWS::Include'
            Parameters:
              Location: ../configs/clickup_facilities_problemReports.json
      Tags:
        Project: problem-report:config

  NewProblemReportRequestReceivedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: [sts:AssumeRole]
      Policies:
        - PolicyName: NewProblemReportRequestReceivedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/discourse-facilities-bot-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:clickup/api/token-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:slack-maintenancebot-token-*'
              - Effect: Allow
                Action: ssm:GetParameter
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Stage}/clickup/facilities/problemReports"
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${ClickUpWorkspaceFieldIdParameterName}"
      Tags:
        - Key: Project
          Value: problem-report:new-request-received

  NewProblemReportRequestReceivedFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "NewProblemReportRequestReceived-${Stage}"
      Description: "Handles a new problem report request from a Google Form."
      CodeUri: ../functions/problem_report/new_problem_report_request_received/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      MemorySize: 512
      Timeout: 20
      Role: !GetAtt NewProblemReportRequestReceivedRole.Arn
      Layers:
        - !Ref RequestsLayerARN
        - !Ref CommonLayerARN
      Environment:
        Variables:
          CLICKUP_SECRET_NAME: 'clickup/api/token'
          DISCOURSE_SECRET_NAME: 'prod/discourse-facilities-bot'
          CLICKUP_WORKSPACE_FIELD_ID_PARAM_NAME: !Ref ClickUpWorkspaceFieldIdParameterName
          CLICKUP_PROBLEM_REPORTS_CONFIG_PARAM_NAME: !Ref ClickUpProblemReportConfigParameter
          SLACK_MAINTENANCE_BOT_SECRET_NAME: 'slack-maintenancebot-token'
          SLACK_CHANNEL_ID: 'C063LH7MB45'
          SLACK_BOT_NAME: 'Problem Reporter Bot'
          SLACK_BOT_EMOJI: ':warning:'
          SLACK_WORKSPACE_URL: 'https://asmbly-makerspace.slack.com'
          DISCOURSE_URL: 'https://yo.asmbly.org'
          DISCOURSE_PROBLEM_REPORT_CATEGORY: '59'
      Tags:
        Project: problem-report:new-request-received

  ProblemReportReactionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [lambda.amazonaws.com]
            Action: [sts:AssumeRole]
      Policies:
        - PolicyName: ProblemReportReactionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod/discourse-facilities-bot-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:clickup/api/token-*'
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:slack-maintenancebot-token-*'
              - Effect: Allow
                Action: ssm:GetParameter
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${Stage}/config/reaction-handler/problem-report'
      Tags:
        - Key: Project
          Value: problem-report:slack-reaction

  ProblemReportReactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "ProblemReport-ReactionFunction-${Stage}"
      Description: "Handles a Slack reaction on a problem report to update ClickUp and Discourse."
      CodeUri: ../functions/problem_report/slack_reaction_webhook/
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      MemorySize: 512
      Timeout: 20
      Role: !GetAtt ProblemReportReactionRole.Arn
      Layers:
        - !Ref RequestsLayerARN
        - !Ref CommonLayerARN
      Environment:
        Variables:
          REACTION_MAP_PARAMETER_NAME: !Sub "/${Stage}/config/reaction-handler/problem-report"
          SLACK_MAINTENANCE_BOT_SECRET_NAME: 'slack-maintenancebot-token'
          CLICKUP_SECRET_NAME: 'clickup/api/token'
          DISCOURSE_SECRET_NAME: 'prod/discourse-facilities-bot'
      Tags:
        Project: problem-report:slack-reaction

Outputs:
  NewProblemReportRequestReceivedFunctionArn:
    Description: "The ARN of the New Problem Report Request Received Lambda Function"
    Value: !GetAtt NewProblemReportRequestReceivedFunction.Arn
  ProblemReportReactionFunctionArn:
    Description: "The ARN of the Slack Reaction Webhook Lambda Function for Problem Reports"
    Value: !GetAtt ProblemReportReactionFunction.Arn
